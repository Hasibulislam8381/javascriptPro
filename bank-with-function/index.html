<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-6">
				Let's Get Some
				<span class="font-bold text-amber-900">Moooney</span>
			</h1>
		</header>
		<main>
			<section class="mt-12">
				<div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
					<div class="bg-red-800 text-white p-8 rounded-xl">
						<h1 class="text-3xl">Deposit</h1>
						<h2 class="text-5xl">$<span id="total-deposite">00</span></h2>
					</div>
					<div class="bg-lime-600 text-white p-8 rounded-xl">
						<h1 class="text-3xl">Withdraw</h1>
						<h2 class="text-5xl">$ <span id="total-withdraw">00</span></h2>
					</div>
					<div class="bg-teal-500 text-white p-8 rounded-xl">
						<h1 class="text-3xl">Balance</h1>
						<h2 class="text-5xl">$ <span id="balance">1200</span></h2>
					</div>
				</div>
			</section>
			<!-- deposite and Withdraw -->
			<section class="mt-12">
				<div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
					<div class="bg-cyan-500 p-8 rounded-xl">
						<h1 class="text-3xl text-white">Please Deposit</h1>
						<input
							class="mt-6 p-3 block mb-3 w-9/12 bg-slate-200 border-none rounded"
							type="text"
							name=""
							id="deposite"
							placeholder="Amount You want to deposite"
						/>
						<button
							id="btn-deposite"
							class="bg-orange-500 mt-3 px-3 py-2 rounded text-white hover:bg-orange-600"
						>
							Deposite
						</button>
					</div>
					<div class="bg-fuchsia-600 p-8 rounded-xl">
						<h1 class="text-3xl text-white">Please Withdraw</h1>
						<input
							class="mt-6 p-3 block mb-3 w-9/12 bg-slate-200 border-none rounded"
							type="text"
							name=""
							id="withdraw"
							placeholder="Amount You want to Withdraw"
						/>
						<button
							id="btn-withdraw"
							class="bg-orange-500 mt-3 px-3 py-2 rounded text-white hover:bg-orange-600"
						>
							Withdraw
						</button>
					</div>
				</div>
			</section>
		</main>
		<script src="js/main.js"></script>
		<script src="js/deposite.js"></script>
		<script src="js/withdraw.js"></script>
	</body>
</html>
