<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bank</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<header>
			<h1 class="text-5xl text-center mt-6">
				WelCome to Your Bap er
				<span class="font-bold text-amber-900">Bank</span>
			</h1>
		</header>
		<main>
			<section class="bg-green-100 w-9/12 mx-auto mt-12 p-8 rounded-lg">
				<h3 class="text-3xl mb-4 font-medium">Please Login</h3>
				<input
					class="p-3 block mb-3 w-9/12 bg-slate-200 border-none rounded"
					type="email"
					name=""
					id="user-email"
					placeholder="Your Email Address"
				/>
				<input
					class="block p-3 w-9/12 bg-slate-200 border-none rounded"
					type="password"
					name=""
					id="user-password"
					placeholder="Your Password"
				/>
				<button
					id="btn-submit"
					class="bg-orange-500 mt-3 px-3 py-2 rounded text-white hover:bg-orange-600"
				>
					Submit
				</button>
			</section>
		</main>
		<script src="js/login.js"></script>
	</body>
</html>
